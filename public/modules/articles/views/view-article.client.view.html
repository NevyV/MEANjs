<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		
		<h1 data-ng-bind="article.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == article.user._id">
		<a id="edit_button" class="btn btn-primary" href="/#!/articles/{{article._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a id="delete_button" class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="article.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="article.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="article.content"></p>


<!--comment section-->
	<div>
			<section data-ng-controller="CommentsController" data-ng-init="find()" >
			    <div class="page-header">
			        <h1>Comments</h1>
			        <div ng-show="myValueComment" class="ng-hide" style="color:#cccccc; text-align:center; font-size: 20px;margin-top: -50px;"> New Comment! </div>
			    </div>
			    <div class="list-group">
			        <a data-ng-repeat="comment in comments"  data-ng-href="#!/comments/{{comment._id}}" class="list-group-item">
						<small class="list-group-item-text">
							Posted on
							<span data-ng-bind="comment.created | date:'medium'"></span>
							by
							<span data-ng-bind="comment.user.displayName"></span>
						</small>
						<h4 class="list-group-item-heading" data-ng-bind="comment.name"></h4>
			        </a>

			    </div>

			    <div class="alert alert-warning text-center" data-ng-hide="!comments.$resolved || comments.length">
			    	No Comments yet, why don't you <a href="/#!/comments/create">create one</a>?
			    </div>
			</section>
	</div>
<!--END comment section-->

			<div>
			<h2>
				<a href="/#!/comments/create" class="text-center btn btn-large btn-primary">Leave a comment</a>
			</h2>
		</div>
		<br>
		<br>
</section>
